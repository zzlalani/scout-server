<!-- Page Content -->
	<div class="container-fluid">
			<div class="row">
					<div class="col-lg-12 ">
							<h2>Users</h2>
							<div class="well col-sm-8 text-center" style="margin-bottom:30px">
								<form class="form-inline" ng-submit="submit()">
									<input type="hidden" ng-model="userData.id">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Name" id="name" ng-model="userData.name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="User Name" id="userName" ng-model="userData.userName">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Password" id="password" ng-model="userData.password">
									</div>
									<div class="form-group">
										<select class="form-control" ng-model="userData.access" id="access">
											<option value="all">All</option>
											<option value="shaheen">Shaheen</option>
											<option value="scouts">Scouts</option>
											<option value="rovers">Rovers</option>
										</select>
									</div>
									<div class="clear-fix">&nbsp;</div>
									<button type="submit" class="btn btn-success">{{btnText}}</button>
									<button ng-click="clear()" type="button" class="btn btn-default">Clear</button>
									
								</form>
							</div>
							
							<div class="clearfix"></div>

							<div class="col-sm-8">

								<div class="form-group col-sm-4 pull-right" style="margin-bottom:0">
									<input type="text" ng-model="search" class="form-control" placeholder="Search">
								</div>
								<div class="clearfix"></div>
								
								<table class="table table-condensed table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>UserName</th>
											<th>Access</th>
											<th>Date</th>
											<th>&nbsp;</th>
										</tr>
									</thead>
									<tbody>
										<!-- | orderBy:['firstName','lastName']:true -->
										<tr ng-repeat="user in users | filter:search">
											<td>{{user.name}}</td>
											<td>{{user.userName}}</td>
											<td>{{getUnit(user.access)}}</td>
											<td>{{user.lastUpdatedDate | date:'MMM dd, yyyy h:mma'}}</td>
											<td class="text-right">
												<button ng-click="update(user)" type="button" class="btn btn-info btn-sm">Edit</button>
												<button ng-click="delete(user._id)" type="button" class="btn btn-danger btn-sm">Delete</button>
											</td>
										</tr>

										<tr ng-hide="users.length">
											<td class="text-center" colspan="4">No users yet!</td>
										</tr>
									</tbody>
								</table>
							</div>
					</div>
			</div>
	</div>
<!-- /#page-content-wrapper -->
